<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="broomGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a54b8"/>
      <stop offset="100%" style="stop-color:#00b8a9"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="16" fill="white"/>
  <!-- Broom handle -->
  <rect x="48" y="8" width="8" height="55" rx="2" fill="url(#broomGradient)" transform="rotate(35 52 35)"/>
  <!-- Broom head (bristles effect) -->
  <g fill="url(#broomGradient)">
    <rect x="20" y="55" width="6" height="20" rx="2" transform="rotate(-20 23 65)"/>
    <rect x="28" y="58" width="6" height="22" rx="2" transform="rotate(-10 31 69)"/>
    <rect x="36" y="60" width="6" height="24" rx="2"/>
    <rect x="44" y="60" width="6" height="25" rx="2"/>
    <rect x="52" y="60" width="6" height="24" rx="2"/>
    <rect x="60" y="58" width="6" height="22" rx="2" transform="rotate(10 63 69)"/>
    <rect x="68" y="55" width="6" height="20" rx="2" transform="rotate(20 71 65)"/>
  </g>
  <!-- Debris/pixels flying off -->
  <rect x="75" y="30" width="5" height="5" rx="1" fill="url(#broomGradient)" opacity="0.8"/>
  <rect x="82" y="38" width="4" height="4" rx="1" fill="url(#broomGradient)" opacity="0.6"/>
  <rect x="78" y="45" width="3" height="3" rx="1" fill="url(#broomGradient)" opacity="0.4"/>
  <rect x="85" y="25" width="3" height="3" rx="1" fill="url(#broomGradient)" opacity="0.5"/>
</svg>
